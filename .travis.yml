language: node_js

node_js:
- 6

sudo: false

os:
- linux
- osx

cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

env:
  global:
  # GH_TOKEN
  - secure: 

script:
- yarn bootstrap
- yarn test

notifications:
  slack:
    secure: 

deploy:
- provider: script
  script:
  - yarn package:release
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: $TRAVIS_OS_NAME = osx && (echo $$TRAVIS_TAG | grep -q -e "^v\d\+\.\d\+\.\d\+$")
